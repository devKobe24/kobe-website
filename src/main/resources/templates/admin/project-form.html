<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>새 프로젝트 등록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .container {
        max-width: 600px;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">ADMIN DASHBOARD</span>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary btn-sm">돌아가기</a>
      </div>
    </nav>

    <div class="container">
      <h2 class="mb-4">Create New Project</h2>

      <form
        th:action="@{/admin/projects/new}"
        th:object="${projectForm}"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="title" class="form-label">Project Title</label>
          <input
            type="text"
            th:field="*{title}"
            class="form-control"
            id="title"
            placeholder="예: 개인 포트폴리오 웹사이트"
            required
          />
        </div>

        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            th:field="*{description}"
            class="form-control"
            id="description"
            rows="3"
            placeholder="사용 기술 및 주요 기능 설명"
          ></textarea>
        </div>

        <div class="mb-3">
          <label for="imageFile" class="form-label">Project Image</label>
          <input
            type="file"
            th:field="*{imageFile}"
            class="form-control"
            id="imageFile"
            accept="image/*"
          />
          <div class="form-text">jpg, png 등의 이미지 파일을 업로드해주세요.</div>
        </div>

        <div class="mb-3">
          <label for="targetUrl" class="form-label">Target Link (Github/Demo)</label>
          <input
            type="text"
            th:field="*{targetUrl}"
            class="form-control"
            id="targetUrl"
            placeholder="https://github.com/..."
          />
        </div>

        <hr class="my-4" />

        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-lg" type="submit">등록하기 (Save)</button>
        </div>
      </form>
    </div>
  </body>
</html>
