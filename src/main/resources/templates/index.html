<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MIN SEONG KANG [a.k.a KOBE]</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        height: 200px;
        object-fit: cover; /* 이미지가 찌그러지지 않고 꽉 차게 */
      }
      .hero-section {
        background: #f8f9fa;
        padding: 60px 0;
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">MIN SEONG KANG [a.k.a KOBE]</a>
        <div class="ms-auto">
          <a href="/admin/dashboard" class="btn btn-outline-light btn-sm">Admin</a>
        </div>
      </div>
    </nav>

    <section class="hero-section text-center">
      <div class="container">
        <h1 class="display-4 fw-bold">HELLO, I'm Minseong!</h1>
        <p class="lead text-muted">Backend Developer & Java Spring Boot Enthusiast</p>
        <p>A collection of things I love.</p>
      </div>
    </section>

    <div class="container mb-5">
      <div th:if="${projects.isEmpty()}" class="text-center py-5">
        <p class="text-muted">No posts have been published yet.</p>
      </div>

      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:unless="${projects.isEmpty()}">
        <div class="col" th:each="project : ${projects}">
          <div class="card h-100 shadow-sm">
            <img
              th:if="${project.imageUrl != null}"
              th:src="${project.imageUrl}"
              class="card-img-top"
              alt="Project Image"
            />

            <img
              th:unless="${project.imageUrl != null}"
              src="https://placehold.co/600x400?text=No+Image"
              class="card-img-top"
              alt="No Image"
            />

            <div class="card-body d-flex flex-column">
              <h5 class="card-title fw-bold" th:text="${project.title}">프로젝트 제목</h5>
              <p class="card-text text-muted flex-grow-1" th:text="${project.description}">
                프로젝트 설명이 들어갑니다.
              </p>

              <div class="mt-3">
                <a
                  th:if="${project.targetUrl != null and project.targetUrl != ''}"
                  th:href="${project.targetUrl}"
                  target="_blank"
                  class="btn btn-primary w-100"
                  >Visit Project</a
                >

                <button
                  th:unless="${project.targetUrl != null and project.targetUrl != ''}"
                  class="btn btn-secondary w-100"
                  disabled
                >
                  No Link
                </button>
              </div>
            </div>
            <div class="card-footer text-muted text-end" style="font-size: 0.8rem">
              <span th:text="${#temporals.format(project.createdDate, 'yyyy-MM-dd')}"
                >2025-12-16</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-light text-center py-4 mt-auto border-top">
      <div class="container">
        <p class="mb-0 text-muted">&copy; 2025 Kobe Website. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
